<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Product Category Table</title>
		<link
			rel="stylesheet"
			href="styles.css"
		/>
	</head>
	<body>
		<div class="container">
			<table class="table">
				<caption class="table__caption">
					Product Category Table
				</caption>
				<thead>
					<tr>
						<th
							scope="col"
							class="table__header"
						>
							Category ID
						</th>
						<th
							scope="col"
							class="table__header"
						>
							Category Name
						</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="table__data">1</td>
						<td class="table__data">Groceries</td>
					</tr>
					<tr>
						<td class="table__data">2</td>
						<td class="table__data">Toiletries</td>
					</tr>
					<tr>
						<td class="table__data">3</td>
						<td class="table__data">Stationery</td>
					</tr>
					<tr>
						<td class="table__data">4</td>
						<td class="table__data">Household Cleaning Supplies</td>
					</tr>
					<tr>
						<td class="table__data">5</td>
						<td class="table__data">Snacks and Beverages</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
