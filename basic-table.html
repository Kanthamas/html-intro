<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Basic Table</title>
	</head>
	<body>
		<table border="1">
			<caption>
				Basic Table
			</caption>
			<thead>
				<tr>
					<th>Column 1</th>
					<th>Column 2</th>
					<th>Column 3</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Data 1.1</td>
					<td>Data 1.2</td>
					<td>Data 1.3</td>
				</tr>
				<tr>
					<td>Data 2.1</td>
					<td>Data 2.2</td>
					<td>Data 2.3</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="3">Footer Content Goes Here</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
